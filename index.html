<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>ShowInfo &bull; Know the most about your favorite Movies and TV Series</title>
    <link rel="shortcut icon" href="./img/arrow-left.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <div id="title">
                <a href="./">
                    <h1 id="logo">Show<span class="logo-span">Info</span></h1>
                </a>
            </div>
            <ul id="somelinks">
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <main>
            <form id="search-form">
                <input type="text" id="titleInput" placeholder="title" autocomplete="off" required>
                <input type="text" id="yearInput" placeholder="release year" autocomplete="off">
                <input type="text" id="typeInput" placeholder="movie/series/episode" autocomplete="off" required>
                <button id="movieSearch">Search</button>
            </form>
            <div id="result-container">
                <div id="welcome">
                    <h1>Welcome to Show<span class="logo-span">Info</span> </h1>
                    <p>A place to learn more about your favorite TV Shows and Movies.</p>
                </div>
                <div id="loader"></div>
                <div id="searchResults">
                    <div class="poster">
                        <div id="back-to-search">
                            <svg width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path style="fill:#ff7f50;" d="M8 256c0 137 111 248 248 248s248-111 248-248S393 8 256 8 8 119 8 256zm448 0c0 110.5-89.5 200-200 200S56 366.5 56 256 145.5 56 256 56s200 89.5 200 200zm-72-20v40c0 6.6-5.4 12-12 12H256v67c0 10.7-12.9 16-20.5 8.5l-99-99c-4.7-4.7-4.7-12.3 0-17l99-99c7.6-7.6 20.5-2.2 20.5 8.5v67h116c6.6 0 12 5.4 12 12z"/></svg>
                        </div>
                        <img alt=" ">
                    </div>
                    <div class="movie-info">
                        <h2 class="movie-title"></h2>
                        <h4 class="actors"></h4>
                        <p class="movie-plot"></p>
                        <p id="seasons"></p>
                    </div>
                </div>
                <div id="episodes">
                    <div id="epiContent">
                        <h2>Episodes</h2>
                        <ul id="all-episodes">
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            &copy; Show<span class="logo-span">Info</span>&nbsp;2020
        </footer>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
